<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String selectores</title>
    <script src="js/jquery-3.6.4.min.js"></script>

</head>
<body>
    <script>
        let plantilla_a=(href,texto)=>{
            return $(`<div><a href='${href}' alt='${texto}' target='_blank'>${texto}</a></div>`);
        };

        $(document).ready(function ($){
            $('body').append(plantilla_a("https://google.com", "google"));
            $('body').append(plantilla_a("https://youtube.com", "Youtube"));
            $('body').append(plantilla_a("https://heroku.com", "heroku"));



        });
    </script>
    
</body>
</html>
